<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121;  color: whitesmoke;">
    <ul class="langauge">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLangauge(langName){
      const li =  document.createElement('li');
      li.innerHTML = `${langName}`
      document.querySelector('.langauge').
      appendChild(li)
    }
    addLangauge("Python")
    addLangauge("typescript")
</script>
</html>
